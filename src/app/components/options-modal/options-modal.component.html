<app-modal-layout (overlayClick)="cancelModal()">
  <div class="modal-flex">
    <div class="modal-button-container">
      <button type="button" class="modal-button" (click)="save()">save</button>
      <button type="button" class="modal-button" (click)="load()">load</button>
    </div>
    <div class="modal-button-container">
      <button type="button" class="modal-button" (click)="cancelModal()">cancel</button>
    </div>
  </div>
</app-modal-layout>
