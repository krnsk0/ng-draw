<div class="app-canvas">
  <canvas
    #canvas
    [width]="width"
    [height]="height"
    (mousedown)="handleMousedown($event)"
    (mousemove)="handleMove($event)"
    (mouseup)="handleMouseup($event)"
  ></canvas>
</div>
<div>
  <div>hold `shift` to select multiple shapes</div>
  <div class="debug">
    <div>prevMouseCoords: {{ toolsService.prevMouseCoords }}</div>
    <div>curMouseCoords: {{ toolsService.curMouseCoords }}</div>
    <div>clickState: {{ toolsService.clickState }}</div>
    <div>shiftState: {{ toolsService.lShift || toolsService.rShift }}</div>
  </div>
</div>
